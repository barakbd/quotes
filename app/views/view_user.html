<!DOCTYPE html>
<html>

<head>
    <title>View A User</title>
    <meta charset='UTF-8' />
    <meta name='description' content='Full app using Pylot MVC' />
    <meta name='keywords' content='Pylot, forms, database, mySQL, routing' />

    <link rel='stylesheet' type='text/css' href="/static/css/quotes.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type='text/javascript' src="/static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

</head>

<body>
    <nav class='navbar'>
        <div class='container'>
            <ul class='nav navbar-nav navbar-right'>
                <li>
                    <a href='/clear_session'>Logout</a>
                </li>
                <li>
                    <a href='/quotes'>Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container'>

        <h2>Posted by {{ user_quotes[0]['user_id'] }} </h2>
        {% for quote in user_quotes %}
        <div class='well'>
            <p>
                Quoted By: {{ user_quotes['quoted_by'] }}
            </p>
            <p>
                Quote says: {{ user_quotes['quote_text'] }}
            </p>
        </div>
        {% endfor %}
        
    </div>
    <!-- End container -->

</body>

</html>
